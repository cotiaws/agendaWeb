# ===========================================================
# Deploy Angular 20 app to Azure Web App
# ===========================================================

name: Build and deploy Angular app to Azure Web App - agendaweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------
      # 1️⃣ Checkout repository
      # ------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------
      # 2️⃣ Setup Node.js
      # ------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ------------------------------------------
      # 3️⃣ Install dependencies
      # ------------------------------------------
      - name: Install dependencies
        run: npm ci

      # ------------------------------------------
      # 4️⃣ Build Angular app
      # (Gera o build de produção)
      # ------------------------------------------
      - name: Build Angular app
        run: npm run build --configuration=production

      # ------------------------------------------
      # 5️⃣ Listar pasta de build (debug opcional)
      # ------------------------------------------
      - name: List build folder
        run: ls -R dist

      # ------------------------------------------
      # 6️⃣ Upload build artifact
      # (opcional, útil se quiser visualizar depois)
      # ------------------------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/browser

      # ------------------------------------------
      # 7️⃣ Login to Azure
      # (usa os segredos gerados automaticamente pelo Azure)
      # ------------------------------------------
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B44EC8BE5D474473B5E24D32C16605F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9A373294E5364781996CA69CFF075521 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_94DE9DF4BEB840CF8B97F58C47FFAD4E }}

      # ------------------------------------------
      # 8️⃣ Deploy para o Azure Web App
      # ------------------------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'agendaweb'
          slot-name: 'Production'
          package: dist/browser
